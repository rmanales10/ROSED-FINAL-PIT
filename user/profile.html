<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../script.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Document</title>
</head>

<body class="m-0 bg-zinc-900">
  <div class="flex">
    <ul class="menu bg-base-200 gap-5 h-full w-[20%] flex flex-col items-center justify-center bg-zinc-900 fixed z-50">
      <div class="flex justify-center flex-col items-center gap-3 mt-5">
        <img src="../src/usg.jpg" class="rounded-full w-[100px]">

      </div>
      <li class=" rounded-sm w-full">
        <a href="dashboard.html" class="tooltip tooltip-right flex items-center justify-center md:justify-start gap-2" data-tip="Homepage">
          <i class="bi bi-house text-white"></i>
          <h1 class="hidden md:block text-white">Homepage</h1>
        </a>
      </li>
      <li class="w-full">
        <a href="qrcode.html" class="tooltip tooltip-right flex items-center justify-center md:justify-start gap-2" data-tip="QR code">
          <i class="bi bi-qr-code text-white"></i>
          <h1 class="hidden md:block text-white">QR code</h1>
        </a>
      </li>

      <li class="w-full">
        <a href="events.html" class="tooltip tooltip-right flex items-center justify-center md:justify-start gap-2" data-tip="Upcoming Events">
          <i class="bi bi-calendar-check text-white"></i>
          <h1 class="hidden md:block text-white">Upcoming Events</h1>
        </a>
      </li>
      <li class="bg-gray-800 w-full">
        <a class="tooltip tooltip-right flex items-center justify-center md:justify-start gap-2" data-tip="Student Profile">
          <i class="bi bi-person-circle text-white"></i>
          <h1 class="hidden md:block text-white">Student Profile</h1>
        </a>
      </li>
      <li class="w-full">
        <a class="tooltip tooltip-right flex items-center justify-center md:justify-start gap-2" data-tip="Notification">
          <i class="bi bi-bell-fill text-white"></i>
          <h1 class="hidden md:block text-white">Notification</h1>
        </a>
      </li>
      <li class="w-full">
        <a class="tooltip tooltip-right flex items-center justify-center md:justify-start gap-2" data-tip="Logout">
          <i class="bi bi-box-arrow-left text-white"></i>
          <h1 class="hidden md:block text-white">Logout</h1>
        </a>
      </li>
    </ul>

    <div class="flex-1 ml-[20%] p-5 w-full h-[90vh] bg-slate-800 lg:h-[100vh]">

      <!-----------------navbar------------------>

      <div class="navbar bg-base-100 rounded-3xl">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl"><img src="../src/ustp.jpg" class="w-[40px] rounded-full"></a>
          <p>University of Science & Technology of Southern Philippines</p>
        </div>
        <div class="flex-none">

          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://scontent.fdvo2-2.fna.fbcdn.net/v/t39.30808-6/438925801_418766657435194_4778425672618341434_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeHOGQjRpEhjN9klVGX4APGuP14aeIkorFM_Xhp4iSisU2LeGcoYtfBY1cPZFTYKL263-aoXcVT00gzbBOjCXYN3&_nc_ohc=slox993UngcQ7kNvgE6YXYx&_nc_ht=scontent.fdvo2-2.fna&oh=00_AYBw2UBL0IH7mmBTPcc7vTHkKbAx_Uy0smWfAZR8dZS8_A&oe=665A6420" />
              </div>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>

      </div>
      <!------------------------------------------>

      <!---------------- #Student Profile ---------------------->

      <div class="max-w-sm mx-auto bg-base-100 rounded-lg shadow-lg overflow-hidden mt-[15vh]">

        <div class="bg-primary p-4 text-primary-content text-center">

          <h2 class="text-2xl font-bold">Student Profile</h2>
        </div>
        <div class="p-6">
          <div class="mb-4">
            <label class="block text-base-content font-bold mb-2">Full Name: </label>
            <p id="fullName" class="text-base-content"></p>
          </div>
          <div class="mb-4">
            <label class="block text-base-content font-bold mb-2">Section: </label>
            <p id="section" class="text-base-content"></p>
          </div>
          <div class="mb-4">
            <label class="block text-base-content font-bold mb-2">Gender: </label>
            <p id="gender" class="text-base-content"></p>
          </div>
          <div class="mb-4">
            <label class="block text-base-content font-bold mb-2">Address:</label>
            <p id="address" class="text-base-content"></p>
          </div>
          <div class="mb-4">
            <label class="block text-base-content font-bold mb-2">Date of Birth:</label>
            <p id="dateOfBirth" class="text-base-content"></p>
          </div>
          <div class="mb-4">
            <label class="block text-base-content font-bold mb-2">Age: </label>
            <p id="age" class="text-base-content"></p>
          </div>
          <div class="mb-4">
            <label class="block text-base-content font-bold mb-2">Civil Status:</label>
            <p id="civilStatus" class="text-base-content"></p>
          </div>
          <button class="btn btn-primary mt-4" onclick="my_modal_1.showModal()">Edit Profile</button>
        </div>
      </div>

      <!-- Edit Profile Modal -->
      <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
          <h3 class="font-bold text-lg">Edit Profile</h3>
          <form id="editProfileForm" class="py-4" method="POST" action="/information">
            <div class="mb-4">
              <label class="block text-base-content font-bold mb-2">Full Name:</label>
              <input type="text" name="fullName" id="editFullName" class="input input-bordered w-full">
            </div>
            <div class="mb-4">
              <label class="block text-base-content font-bold mb-2">Section:</label>
              <input type="text" name="section" id="editSection" class="input input-bordered w-full">
            </div>
            <div class="mb-4">
              <label class="block text-base-content font-bold mb-2">Gender:</label>
              <select name="gender" class="select w-full max-w-xs" id="editGender">
                <option disabled selected>Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="mb-4">
              <label class="block text-base-content font-bold mb-2">Address:</label>
              <input type="text" name="address" id="editAddress" class="input input-bordered w-full">
            </div>
            <div class="mb-4">
              <label class="block text-base-content font-bold mb-2">Date of Birth:</label>
              <input type="date" name="dob" id="editDob" class="input input-bordered w-full">
            </div>
            <div class="mb-4">
              <label class="block text-base-content font-bold mb-2">Age:</label>
              <input type="number" name="age" id="editAge" class="input input-bordered w-full" readonly>
            </div>
            <div class="mb-4">
              <label class="block text-base-content font-bold mb-2">Civil Status:</label>
              <select name="civilStatus" class="select w-full max-w-xs" id="editCivil">
                <option disabled selected>Select</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Separated">Separated</option>
                <option value="Civil Partnered">Civil Partnered</option>
              </select>
            </div>
            <div class="modal-action">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn" onclick="document.getElementById('my_modal_1').close()">Close</button>
            </div>
          </form>
        </div>
      </dialog>
    </div>
  </div>
</body>
<!---------------- #Student Profile ---------------------->
</body>

</html>
<script>
  document.getElementById('editDob').addEventListener('change', function() {
    const dob = new Date(this.value);
    const now = new Date();
    let age = now.getFullYear() - dob.getFullYear();
    const m = now.getMonth() - dob.getMonth();
    if (m < 0 || (m === 0 && now.getDate() < dob.getDate())) {
      age--;
    }
  });
</script>
